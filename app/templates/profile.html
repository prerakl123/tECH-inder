{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for item in user.__dict__.items() %}
        <p>{{ item[0] }}: {{ item[1] }}</p>
    {% endfor %}
{% endblock %}
